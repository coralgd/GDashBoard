<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Главная</title>
<link rel="stylesheet" href="hud.css">
</head>
<body>

<div class="hud top">
  <button id="logoutBtn">Выйти</button>
</div>

<div class="hud center">
  <h2 id="nick"></h2>
  <p>Баллы: <span id="points"></span></p>
  <button onclick="location.href='leaderboard.html'">Лидерборд</button>
</div>

<script type="module">
import { auth, db } from './firebase.js';
import { onAuthStateChanged, signOut } from
  "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
import { doc, getDoc } from
  "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

onAuthStateChanged(auth, async (user) => {
  if (!user) return location.href='index.html';

  const snap = await getDoc(doc(db,'users',user.uid));
  if (!snap.exists() || snap.data().situation !== 'verified') {
    location.href='nick.html';
    return;
  }

  nick.textContent = snap.data().nick;
  points.textContent = snap.data().points ?? 0;
});

logoutBtn.onclick = async () => {
  await signOut(auth);
  location.href='index.html';
};
</script>

</body>
</html>
